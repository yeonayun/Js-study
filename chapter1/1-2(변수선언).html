<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var -> 중복 선언 가능, 중복 선언 시에 이전의 변수가 사라지고 최근 것만.
        var x = 5
        var x = 8
        console.log(x)
        
        // let -> 중복 선언 불가능, 중복 선언 시 에러
        // let y = 6
        // let y = 7

        // const -> 상수, 중복 선언, 변수의 값을 고치는 것이 불가능
        const pi = 3.141592
        console.log(pi)
    </script>
    
</body>
</html>
