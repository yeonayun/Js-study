<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
         //거듭제곱 표시는 **하고 거듭 제곱 수

         console.log(1===1)
         // ==는 형태만 보고 비교, ===는 타입 까지 보고 비교
         console.log(1==='1')

         console.log(1!==3)
    </script>
</body>
