<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("자바스크립트 head에 출력<br>");
    </script>
</head>
<body>
    <!-- 화면에 띄우려면 document.write를 사용한다.
    기본으로 줄바꿈 적용이 안 되기 때문에 <br>태그를 안에 써준다. -->
    <script>
          console.log("콘솔창에 출력");
    </script>
</body>

</html>
