<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //데이터 타입 = String, boolean, null, undefined, object, array, number
        
        // 문자열
        let name = "홍길동"
        // ''가능

        let str1 = "저의 이름은 '홍길동' 입니다" 
        // 바깥이 ""이면 안에는 ''
        console.log(str1)

        let str2 = '저의 이름은 \'홍길동\' 입니다'
        console.log(str2)

        let str3 = '저의 이름은 \\홍길동\\ 입니다'
        console.log(str3)

        let ul
        console.log(ul)

        // object
        let person = {
            firstname: "상미", 
            lastname: "가현",
            age : 18
        }
        console.log(person)

        let person2 = {} 
        person2["firstname"] = "봉봉"
        person2["lastname"] = "봉빙"
        console.log(person2)

        let person3 = ["가현", "호정", "주연"]
        console.log(person3[1])

        let person4 = []
        person4.push("앙")
        person4.push("딱")
        person4.push(3)
        console.log(person4)

        let p = true
        console.log(p)
        console.log(typeof p)

        console.log(4 > 8) //

        let s = 5
        console.log(typeof s)

        let t = 3.4
        console.log(typeof t)

    </script>
    
</body>
</html>
